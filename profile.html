<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile – Rana Arif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #d0eaff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .back-link {
      margin-top: 10px;
      display: block;
      text-align: center;
      text-decoration: none;
      color: #007bff;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>Edit Profile</h2>

    <label for="username">Name</label>
    <input type="text" id="username" value="Rana Arif" />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" value="03001234567" />

    <label for="roll">Roll Number</label>
    <input type="text" id="roll" value="CS-1234" />

    <label for="password">Password</label>
    <input type="password" id="password" value="Rana123" />

    <button class="btn" onclick="saveProfile()">Save Profile</button>

    <a class="back-link" href="dashboard.html">← Back to Dashboard</a>
  </div>

  <script>
    function saveProfile() {
      alert("✅ Profile Updated Successfully (only frontend)");
    }
  </script>

</body>
</html>
